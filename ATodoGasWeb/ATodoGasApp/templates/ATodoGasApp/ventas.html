{%extends "ATodoGasApp\index.html" %}
{% load static %}



{% block content %}
<link rel="stylesheet" href="{% static 'ATodoGasApp/css/cs_Ventas.css' %}">

<section class = "seccionArriba">
    <form>
        <div class="row align-items-center">
        <div class="col input-group mb-3 pt-3 pl-4">        
                <input type="text" class="form-control" placeholder="Cliente" aria-label="Recipient's username" aria-describedby="button-addon2">
                <div class="input-group-append">
                  <button class="btn btn-primary" type="button" id="button-addon2"><b>+</b></button>
                </div>          
          </div><div class="col"> 
            {% if user.is_authenticated %}          
            <input type="text"  class="form-control " readonly placeholder="Vendedor" value={{ user.username }}>       
            {% endif %} 
          </div>
    
          <div class="col">
            <input type="text" class="form-control" placeholder="NÂ° Venta">
          </div>
            
          
          <div class="col pr-4">             
            <input type="text" class="form-control" placeholder="Fecha">                 
          </div>
        </div>
        <div class="row align-items-start">
            <div class="col pl-4">
                <input type="text" class="form-control" placeholder="Factura"> 
            </div>
            <div class="col">
                <select id = "comboBoxFormaPago" class = "form-control" >
                    <option selected>Forma de pago...</option>
                    <option value="1">Efectivo</option>
                    <option value="2">Tarjeta de Credito</option>
                </select>
            </div>
            <div class="col">
                <select id = "comboBoxIva" class = "form-control">
                    <option value="1">IVA</option>
                    <option value="2">No IVA</option>
                </select>
            </div>
            <div class="col pr-4">
                <textarea class = "col align-self-end" rows="4" cols="12" placeholder="Nota"></textarea>
            </div>

          </div>
      </form>
    </section>
<section class = "seccionIntermedia">
<form>
  <div class="row align-items-center">
    <div class="col input-group mb-3 pt-3 pl-4">        
      <input type="text" class="form-control" name="codProd" placeholder="Codigo producto" aria-label="Recipient's username" aria-describedby="button-addon2">
      <div class="input-group-append">
        <button class="btn btn-primary" type="submit" id="button-addon2"><b>+</b></button>
      </div>
    </div>
    <div class="col">             
      <input type="text" class="form-control" placeholder="Cantidad">                 
    </div>
    <div class="col">             
      <input type="text" class="form-control" readonly placeholder="Precio venta">                 
    </div>
    <div class="col">             
      <input type="text" class="form-control" placeholder="descuento">                 
    </div>
    <div class="col pr-5">             
      <button type="submit" class="btn btn-dark btn-block">Agregar</button>                
    </div>
  </div>
</form>
</section>

<section class = "seccionInferior">
  <form>
    <div class="row">
      <div class="col-9 pl-5">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Codigo</th>
              <th scope="col">Producto</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Precio</th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>pipa de gas</td>
              <td>2</td>
              <td>70000</td>
              <td>140000</td>
            </tr>
            
          </tbody>
        </table>
      </div>
      <div class="col-3 pr-5">
        <section class="formularioderecho">
            <form>
              <div class="row justify-content-md-center container-fluid pl-4 pr-0 mt-5 pt-5 pb-5">
                <div class="col-md-12 pb-4">
                  <input type="text" class="form-control" readonly placeholder="Total a pagar">   
                </div>
                <div class="col-md-12 pb-4">
                  <input type="text" class="form-control" placeholder="Recibido">   
                </div>
                <div class="col-md-12 pb-4">
                  <input type="text" class="form-control" readonly placeholder="Cambio">   
                </div>
                <div class="col-md-12 pb-2">
                  <button type="submit" class="btn btn-dark btn-block">Realizar pago</button>   
                </div>
                 
              </div>
            </form>
        </section>
      </div>
    </div>
  </form>
</section>
{% endblock %}
