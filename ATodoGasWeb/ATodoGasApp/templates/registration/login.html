{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'ATodoGasApp/css/estilos.css' %}">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center pt-5">        
            <a><img style="width:120px; height:120px;" src="{% static 'ATodoGasApp/logo.png' %}" class="rounded"></a>
    </div>
    <div class="row justify-content-center letralogo">
              <a><b>A Todo Gas</b></a>
    </div>        
      <div class="row justify-content-center pt-3">
          <div class="col-md-4 formulario">
                <form action="{% url 'login' %}" method="POST">
        
                {% csrf_token %}
                
                <div class="form-group text-center">
                  <h1 class="text-light">LOGIN</h1>
                
                <div  class="form-group mx-sm-4 pt-3">
                 
                  <td >{{ form.username}}</td>
                </div>
                <div  class="form-group mx-sm-4 pt-3">
                  
                  <td>{{ form.password }}</td>
                </div>
                
                <div  class="form-group mx-sm-4 pt-3">
                  <input type="submit" class="btn btn-block ingresar mt-3" value="INGRESAR">
                </div>
                </div>
              
            </form>
          </div>
      </div>
  </div>  



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
